<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise_2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap");
      body {
        margin: 0;
      }
      #btn {
        position: relative;
        padding: 7px;
        width: fit-content;
        font-family: "Ubuntu", sans-serif;
        color: rgba(18, 18, 18, 95%);
        background-color: rgba(200, 200, 200, 0.8);
        font-size: 16px;
        font-weight: 500;
        text-transform: uppercase;
        border: none;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Button" id="btn" />
    <script>
      function getCoordinates() {
        let x, y;
        // Math.floor(Math.random() * (max - min + 1)) + min
        x = Math.floor(
          Math.random() *
            (document.documentElement.clientWidth -
              document.getElementById("btn").clientWidth +
              1)
        );
        y = Math.floor(
          Math.random() *
            (document.documentElement.clientHeight -
              document.getElementById("btn").clientHeight)
        );
        return [x, y];
      }

      function moveBtn() {
        document.getElementById("btn").style.left = getCoordinates()[0] + "px";
        document.getElementById("btn").style.top = getCoordinates()[1] + "px";
      }

      document.getElementById("btn").addEventListener("mouseover", () => {
        setTimeout(moveBtn, 3000);
      });
    </script>
  </body>
</html>
